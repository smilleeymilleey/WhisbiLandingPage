<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a>
            <button class="createAccount" href="#news">Create Account</button>    
            </a>
            <a id="login" href="#home" class="active">Log In</a>
            <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="titleContainer">
            <h1 class="title">Eurpoean Euro Currency Converter</h1>
        </div>
        <div class="convertor-card">
            <div class="card-container">
            <div class="row">
            <div class="columnContainer">
            <div class="row">
            <div class="column">
                <p class="p">Amount</p>
                <input id="startAmount">
            </div>
            <div class="column">
                <p class="p">From</p>
            <select class="custom-select" id="names">
                <option value="EUR" id="euro">EUR</option>
            </select>
            </div>
            <div class="column">
                <p class="p">To</p>
            <select class="custom-select" id="newCurrency"></select>
            </div>
            </div>
        </div>
        </div>
        </div>
        <div class="newContainer">
          
        <!-- new amount -->
            <h3 id="start"></h3>
            <h2 id="convertedAmount"></h2>
            <!-- exchange rate -->
            <p class="text" id="conversionRate"></p>
            <div class="row2">
                <button class="btn" onclick="getRates()" id="convertButton">Convert</button>
            </div>
            <!-- date -->
            <p id="date"></p>
        </div>
        </div>
    <div class="padding"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
