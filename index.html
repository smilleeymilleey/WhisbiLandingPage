<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    
</head>
<body>
    <main class="container">
        <nav class="topnav" id="myTopnav">
            <a>
            <button class="createAccount" href="#news">Create Account</button>    
            </a>
            <a id="login" href="#home" class="active">Log In</a>
            <a href="javascript:void(0);" class="icon">
            <i class="fa fa-bars"></i>
            </a>
        </nav>
        <header class="titleContainer">
            <h1 class="title">Eurpoean Euro Currency Converter</h1>
        </header>
        <section class="convertor-card">
            <div class="card-container">
                <div class="row">
                    <div class="columnContainer">
                        <div class="row">
                            <article class="column">
                                <heading class="p">Amount</heading>
                                <input placeholder="0" id="startAmount">
                            </article>
                            <article class="column">
                                <heading class="p">From</heading>
                                <select class="custom-select" id="names">
                                    <option value="EUR" id="euro">EUR</option>
                                </select>
                            </article>
                            <article class="column">
                                <heading class="p">To</heading>
                                <select class="custom-select" id="newCurrency"></select>
                            </article>
                        </div>
                    </div>
                </div>
             </div>
            <div class="newContainer">
                <h3 id="start"></h3>
                <h2 id="convertedAmount"></h2>
                <p class="text" id="conversionRate"></p>
                <div class="row2">
                    <button class="btn" onclick="getRates()" id="convertButton">Convert</button>
                </div>
                <p id="date"></p>
            </div>
        </section>
    <div class="padding"></div>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    </main>
    <script src="app.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
