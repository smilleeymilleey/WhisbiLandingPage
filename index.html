<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="convertor-card">
        <div class="row">
            <p id="date"></p>
            <p id="time"></p>
            <div class="column">Amount</div>
            <div class="column">From</div>
            <div class="column">To</div>
        <div class="row">
            <div class="column">
            <input id="startAmount">
            </div>
            <div class="column">
            <select id="names">
                <option value="EUR" id="euro">EUR</option>
            </select>
            </div>
            <div class="column">
                <select onChange="getAllCurrencies()" id="newCurrency">
                    <option value="JPY" id="euro">JPY</option>
                    <option value="CAD" id="euro">CAD</option>
                    <option value="MXN" id="euro">MXN</option>
                </select>
            </div>
          </div>
        </div>
        <div class="bottom">
            <button class="btn"onclick="getRates()" id="convertButton">Convert</button>
            

            <h3 id="start"></h3>
            <h2 id="convertedAmount"></h2>

            <!-- exchange rate -->
            <p> 1 EUR = </p>
            <p id="conversionRate"></p>
          
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
