<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="titleContainer">
            <h1 class="title">Eurpoean Euro Currency Converter</h1>
        </div>
    <div class="convertor-card">
        <div class="card-container">
        <div class="row">
            <!-- <p id="time"></p> -->
            <div class="columnContainer">
                <div class="row">
                    <div class="column">
                    <label>Amount</label>
                    <input id="startAmount">
                    </div>
                    <div class="column">
                    <label id="from">From</label>
                    <select id="names">
                        <option value="EUR" id="euro">EUR</option>
                    </select>
                    </div>
                    <div class="column">
                        <label>To</label>
                        <select onChange="getAllCurrencies()" id="newCurrency">
                            <option value="JPY" id="euro">JPY</option>
                            <option value="CAD" id="euro">CAD</option>
                            <option value="MXN" id="euro">MXN</option>
                        </select>
                    </div>
                  </div>
            </div>
          <button class="btn"onclick="getRates()" id="convertButton">Convert</button>
        </div>
        </div>
        <div class="newContainer">
            <!-- new amount -->
            <h3 id="start"></h3>
            <h2 id="convertedAmount"></h2>
            <!-- exchange rate -->
            <p class="exchangeR"> 1 EUR = </p>
            <p id="conversionRate"></p>
            <!-- date -->
             <p id="date"></p>
        </div>
    </div>
    <div class="padding"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
